<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="dist/bundle.js" type="" defer></script>
    <title>SportStore</title>
</head>
<body>
    <header class="header">
        <h1 class="sr-only">
            SportStore
        </h1>

        <div class="container">
            <ul class="ip flex flex-center position_right padding_top_bottom ">
                <li class="ip__item">
                    <a 
                    class="ip__button tel"
                    href="tel:84958888888"
                    target="_blank">
                        8 (495)-888-88-88
                    </a>
                </li>

                <li class="ip__item">
                    <button class="ip__button">
                        Город
                    </button>
                </li>
    
                <li class="ip__item">
                    <button class="ip__button">
                        Магазины
                    </button>
                </li>           
            </ul>
            
            <span class="d_block line">
    
            </span>
    
            <nav class="navigator flex flex-center space-between padding_top_bottom ">
                <!-- <img class="logo" src="/..." alt="логотип"/> -->
    
                <ul class="navigator flex flex-center space-between">
                    <li class="navigator__item navigator__item_man">
                    <button class="navigator__button">
                            МУЖЧИНАМ
                    </button>
                    </li>
    
                    <li class="navigator__item navigator__item_women">
                        <button class="navigator__button">
                            ЖЕНЩИНАМ
                        </button>
                    </li>
    
                    <li class="navigator__item navigator__item_children">
                        <button class="navigator__button">
                            ДЕТЯМ 
                        </button>
                    </li>
                    
                    <li class="navigator__item navigator__item_children">   
                        <button class="navigator__button navigator__button_about_shop">
                            О НАС
                        </button>
                    </li>
                </ul>
    
                <ul class="user-main flex flex-center space-between">
                    <li class="user-main__item">
                        <button class="navigator__button navigator__button_account_bar">
                            Личный кабинет
                        </button>
                    </li>
            
                    <li class="user-main__item">
                        <button class="navigator__button navigator__button_busket">
                            КОРЗИНА
                        </button>
                    </li>
                </ul>
            </nav>
    
            <span class="d_block line">
    
            </span>
        </div>
    <main class="main">
        <div id="root">

        </div>
    </main>

    <footer class="footer">
        
    </footer>
</body>
</html>
